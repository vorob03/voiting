<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Результаты голосования</title>
</head>
<body>
    <h1>Итоги голосования:</h1>
    <ul>
    {% for candidate, votes in results.items() %}
        <li>{{ candidate }}: {{ votes }} голосов</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">На главную</a>
</body>
</html>
